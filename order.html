<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | E-Commerce</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <header>
        <h1>Order Confirmation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Thank you for your order!</h2>
        <div id="cartItems"></div>
        <p>Please fill in your details to complete the order.</p>
        <form id="orderForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Place Order</button>
        </form>
        <p id="orderMessage" style="display:none;">Your order has been placed successfully!</p>
    </main>
    <footer>
        <p>Connect us on our social social-media:-</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><img src="images/Facebook..png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>
    </footer>
    <script src="js/order.js"></script>
</body>
</html>
